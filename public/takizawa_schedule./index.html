<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>滝澤さんスケジュール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css?v=2025-09-01" />
  <script src="calendar.js?v=2025-09-01" defer></script>
</head>
<body>
  <div class="calendar-header">
    <h2><span id="month-label"></span> 滝澤さんスケジュール</h2>
    <div class="calendar-nav">
      <button onclick="changeMonth(-1)">◀ 前月</button>
      <button onclick="changeMonth(1)">次月 ▶</button>
    </div>
  </div>

  <!-- ✅ 横スクロール用ラッパーを追加 -->
  <div class="calendar-scroll">
    <table class="calendar">
      <thead>
        <tr>
          <th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th>
        </tr>
      </thead>
      <tbody id="calendar-body"></tbody>
    </table>
  </div>
</body>
</html>
