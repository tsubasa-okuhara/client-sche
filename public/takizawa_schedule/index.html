<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>テスト：滝澤さんスケジュール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- v= は更新のたびに変えるとキャッシュ更新が確実 -->
  <link rel="stylesheet" href="style.css?v=2025-09-01" />
  <script src="calendar.js?v=2025-09-01" defer></script>
</head>
<body>

  <!-- 月選択（初期表示） -->
  <div id="month-picker" class="container" style="display:block;">
    <h2 class="picker-title"><span id="picker-year"></span>年</h2>
    <div id="month-grid" class="month-grid"></div>
    <div class="picker-actions">
      <button id="prev-year">◀ 前年</button>
      <button id="this-month">今月へ</button>
      <button id="next-year">翌年 ▶</button>
    </div>
  </div>

  <!-- カレンダー本体（選択後に表示） -->
  <div id="calendar-area" class="container" style="display:none;">
    <div class="calendar-header">
      <button id="back-to-picker" class="secondary">月を選び直す</button>
      <h2><span id="month-label"></span> 滝澤さんスケジュール</h2>
      <div class="calendar-nav">
        <button onclick="changeMonth(-1)">◀ 前月</button>
        <button onclick="changeMonth(1)">次月 ▶</button>
      </div>
    </div>

    <!-- ✅ 横スクロール用ラッパー -->
    <div class="calendar-scroll">
      <table class="calendar">
        <thead>
          <tr>
            <th>日</th><th>月</th><th>火</th><th>水</th><th>木</th><th>金</th><th>土</th>
          </tr>
        </thead>
        <tbody id="calendar-body"></tbody>
      </table>
    </div>
  </div>

</body>
</html>
